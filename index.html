<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80 mx-6" src="fblogo.png" alt="FDailed to load image">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative shadow-xl">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-500 text-white my-2 py-3 rounded-md font-bold text-xl">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-500 text-white my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><strong class=" cursor-pointer hover: underline">Create a Page</strong> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
